<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS3 | HTML</title>
	<meta charset="utf-8">

	<style type="text/css">

		#nav-menu{
			margin: 0 auto;
			width: 960px;
			height: 80px;
			background-color: #639e63;
		}
		#nav-menu ul{
			
		}
		#nav-menu ul li{
			float: left;
			list-style-type: none;
			margin: 20px 20px;
		}
		#nav-menu ul li a{
			text-decoration: none;
			font-family: arial;
			font-size: 25px;
			color: #fff;
		}
		#nav-menu ul li a:hover{
			text-decoration: underline;
		}

	</style>
</head>
<body>
	<div id="nav-menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Service</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Privacy</a></li>
		</ul>
	</div>
</body>
</html>
